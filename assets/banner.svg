<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <animate attributeName="x1" values="-100%;200%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;300%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bannerGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="160" r="120" fill="white" opacity="0.05"/>
  <circle cx="1180" cy="160" r="150" fill="white" opacity="0.05"/>
  <circle cx="640" cy="40" r="80" fill="white" opacity="0.08"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1280" height="320" fill="url(#grid)"/>

  <!-- Logo icon -->
  <g transform="translate(80, 100)">
    <rect width="120" height="120" rx="30" fill="white" opacity="0.15"/>
    <g transform="translate(20, 20)">
      <rect width="80" height="80" rx="20" fill="white"/>
      <rect x="16" y="20" width="48" height="6" rx="3" fill="url(#bannerGradient)"/>
      <rect x="16" y="36" width="48" height="6" rx="3" fill="url(#bannerGradient)"/>
      <rect x="16" y="52" width="32" height="6" rx="3" fill="url(#bannerGradient)"/>
      <circle cx="68" cy="16" r="12" fill="#10B981"/>
    </g>
  </g>

  <!-- Main text -->
  <g transform="translate(240, 80)">
    <!-- Title -->
    <text x="0" y="40" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="900" fill="white" letter-spacing="-2">
      ClipboardManager
    </text>

    <!-- Subtitle -->
    <text x="0" y="90" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.9">
      The First Truly Intelligent Clipboard for Mac
    </text>

    <!-- Features row -->
    <g transform="translate(0, 130)">
      <!-- Badge 1 -->
      <g>
        <rect width="160" height="36" rx="18" fill="white" opacity="0.2"/>
        <text x="80" y="24" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
          ğŸ¤– AI-Powered
        </text>
      </g>

      <!-- Badge 2 -->
      <g transform="translate(175, 0)">
        <rect width="160" height="36" rx="18" fill="white" opacity="0.2"/>
        <text x="80" y="24" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
          ğŸ”’ 100% Private
        </text>
      </g>

      <!-- Badge 3 -->
      <g transform="translate(350, 0)">
        <rect width="160" height="36" rx="18" fill="white" opacity="0.2"/>
        <text x="80" y="24" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
          ğŸ’° Free Forever
        </text>
      </g>

      <!-- Badge 4 -->
      <g transform="translate(525, 0)">
        <rect width="180" height="36" rx="18" fill="white" opacity="0.2"/>
        <text x="90" y="24" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
          â­ Open Source
        </text>
      </g>
    </g>
  </g>

  <!-- Shimmer effect -->
  <rect width="1280" height="320" fill="url(#shimmer)" opacity="0.3"/>
</svg>
