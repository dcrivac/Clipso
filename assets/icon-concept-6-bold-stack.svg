<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 6: Bold Stack
       Clean stacked cards with bold orange-red gradient
       Modern, minimal, no frills -->
  <defs>
    <linearGradient id="boldGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="52" fill="url(#boldGradient6)"/>

  <!-- Stacked cards - back to front -->
  <!-- Card 3 (back) -->
  <rect x="72" y="100" width="112" height="80" rx="12" fill="white" opacity="0.3"/>

  <!-- Card 2 (middle) -->
  <rect x="64" y="88" width="128" height="88" rx="14" fill="white" opacity="0.5"/>

  <!-- Card 1 (front) -->
  <rect x="56" y="72" width="144" height="100" rx="16" fill="white"/>

  <!-- Content lines on front card -->
  <rect x="76" y="96" width="80" height="10" rx="5" fill="url(#boldGradient6)" opacity="0.8"/>
  <rect x="76" y="116" width="104" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="76" y="136" width="64" height="10" rx="5" fill="#E5E7EB"/>
</svg>
