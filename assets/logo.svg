<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main gradient background -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#mainGradient)" filter="url(#shadow)"/>

  <!-- Clipboard stack effect (3 layers) -->
  <!-- Back layer -->
  <rect x="64" y="92" width="128" height="16" rx="4" fill="white" opacity="0.2"/>

  <!-- Middle layer -->
  <rect x="64" y="76" width="128" height="16" rx="4" fill="white" opacity="0.4"/>

  <!-- Front layer (main clipboard lines) -->
  <g opacity="1">
    <!-- Line 1 -->
    <rect x="64" y="60" width="128" height="12" rx="6" fill="white"/>
    <!-- Line 2 -->
    <rect x="64" y="84" width="128" height="12" rx="6" fill="white"/>
    <!-- Line 3 -->
    <rect x="64" y="108" width="96" height="12" rx="6" fill="white"/>
  </g>

  <!-- AI Intelligence indicator (glowing dot) -->
  <circle cx="200" cy="56" r="24" fill="url(#accentGradient)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Brain/AI icon inside the dot -->
  <g transform="translate(188, 44)">
    <path d="M12 2 C8 2 6 4 6 8 C6 10 7 11 8 12 C7 13 6 14 6 16 C6 20 8 22 12 22 C16 22 18 20 18 16 C18 14 17 13 16 12 C17 11 18 10 18 8 C18 4 16 2 12 2 Z"
          fill="white" opacity="0.9"/>
    <circle cx="10" cy="8" r="1.5" fill="white"/>
    <circle cx="14" cy="8" r="1.5" fill="white"/>
    <circle cx="12" cy="16" r="1.5" fill="white"/>
  </g>

  <!-- Subtle search magnifier in bottom right -->
  <g transform="translate(160, 160)" opacity="0.3">
    <circle cx="16" cy="16" r="12" stroke="white" stroke-width="4" fill="none"/>
    <line x1="25" y1="25" x2="36" y2="36" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Optional: Add sparkle effects -->
  <g opacity="0.6">
    <circle cx="80" cy="140" r="3" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="176" cy="148" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="164" r="2.5" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
