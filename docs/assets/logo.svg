<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient with midpoint -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- AI accent gradient (cyan to emerald) -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <!-- Refined shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main rounded square background with gradient and shadow -->
  <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#mainGradient)" filter="url(#shadow)"/>

  <!-- Subtle inner glow for depth -->
  <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#innerGlow)"/>

  <!-- Clipboard clip at top (refined design) -->
  <g transform="translate(128, 48)">
    <!-- Clip base -->
    <rect x="-28" y="-12" width="56" height="16" rx="8" fill="white" opacity="0.95"/>
    <!-- Clip details -->
    <circle cx="-18" cy="-4" r="4" fill="white" opacity="0.8"/>
    <circle cx="18" cy="-4" r="4" fill="white" opacity="0.8"/>
    <!-- Clip shine -->
    <rect x="-24" y="-10" width="48" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <!-- Modern stacked cards metaphor -->
  <!-- Back card (depth layer) -->
  <rect x="56" y="108" width="144" height="16" rx="6" fill="white" opacity="0.15"/>

  <!-- Middle card -->
  <rect x="52" y="98" width="152" height="20" rx="8" fill="white" opacity="0.25"/>

  <!-- Front card (main clipboard surface) -->
  <rect x="48" y="86" width="160" height="100" rx="12" fill="white" opacity="0.98"/>

  <!-- Content lines on front card (refined spacing) -->
  <g opacity="0.35">
    <rect x="68" y="104" width="100" height="6" rx="3" fill="url(#mainGradient)"/>
    <rect x="68" y="118" width="120" height="6" rx="3" fill="url(#mainGradient)" opacity="0.9"/>
    <rect x="68" y="132" width="90" height="6" rx="3" fill="url(#mainGradient)" opacity="0.8"/>
    <rect x="68" y="146" width="110" height="6" rx="3" fill="url(#mainGradient)" opacity="0.7"/>
    <rect x="68" y="160" width="80" height="6" rx="3" fill="url(#mainGradient)" opacity="0.6"/>
  </g>

  <!-- AI sparkle indicator (top right) - refined design -->
  <g transform="translate(196, 52)">
    <!-- Outer glow rings -->
    <circle cx="0" cy="0" r="30" fill="url(#aiGradient)" opacity="0.15">
      <animate attributeName="r" values="28;32;28" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.08;0.15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="26" fill="url(#aiGradient)" opacity="0.25"/>

    <!-- Main indicator -->
    <circle cx="0" cy="0" r="22" fill="url(#aiGradient)"/>

    <!-- Sparkle icon (modern) -->
    <g transform="translate(-10, -10)">
      <!-- Main sparkle -->
      <path d="M10 2 L11.5 8.5 L18 10 L11.5 11.5 L10 18 L8.5 11.5 L2 10 L8.5 8.5 Z"
            fill="white" opacity="0.95"/>
      <!-- Center highlight -->
      <circle cx="10" cy="10" r="2.5" fill="white"/>
      <!-- Small sparkles around -->
      <circle cx="5" cy="5" r="1" fill="white" opacity="0.8"/>
      <circle cx="15" cy="5" r="0.8" fill="white" opacity="0.7"/>
      <circle cx="5" cy="15" r="0.8" fill="white" opacity="0.7"/>
      <circle cx="15" cy="15" r="1" fill="white" opacity="0.8"/>
    </g>
  </g>

  <!-- Subtle ambient sparkles (refined) -->
  <g opacity="0.5">
    <circle cx="76" cy="196" r="2.5" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="186" cy="186" r="2" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="136" cy="204" r="3" fill="white">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
