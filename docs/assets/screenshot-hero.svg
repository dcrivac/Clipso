<svg width="1400" height="900" viewBox="0 0 1400 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="50%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F5F3FF"/>
    </linearGradient>

    <!-- Enhanced window shadow -->
    <filter id="windowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="25"/>
      <feOffset dx="0" dy="15" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Item hover gradient -->
    <linearGradient id="itemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(99,102,241,0.08)"/>
      <stop offset="100%" style="stop-color:rgba(139,92,246,0.08)"/>
    </linearGradient>

    <!-- Icon gradients -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <linearGradient id="aiIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bgGrad)"/>

  <!-- Subtle wallpaper pattern -->
  <pattern id="wallpaper" width="120" height="120" patternUnits="userSpaceOnUse">
    <circle cx="60" cy="60" r="1.5" fill="#6366F1" opacity="0.08"/>
    <circle cx="20" cy="100" r="1" fill="#8B5CF6" opacity="0.05"/>
    <circle cx="100" cy="20" r="1" fill="#06B6D4" opacity="0.06"/>
  </pattern>
  <rect width="1400" height="900" fill="url(#wallpaper)"/>

  <!-- macOS menu bar -->
  <rect width="1400" height="32" fill="rgba(255,255,255,0.85)" style="backdrop-filter: blur(30px)"/>
  <line x1="0" y1="32" x2="1400" y2="32" stroke="#E5E7EB" stroke-width="0.5"/>

  <g transform="translate(24, 9)">
    <!-- Apple logo -->
    <path d="M11 8 C11 6 12.5 4.5 14 6 C14 4.5 15.5 4.5 15.5 6 C17 6 17 8 15.5 10 L14 13.5 L12.5 10 C11 8 11 8 11 8"
          fill="#1F2937" opacity="0.9"/>
    <!-- App name -->
    <text x="32" y="13" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="14" font-weight="600" fill="#1F2937">Clipso</text>
    <text x="88" y="13" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="13" font-weight="400" fill="#6B7280">File</text>
    <text x="124" y="13" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="13" font-weight="400" fill="#6B7280">Edit</text>
    <text x="160" y="13" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="13" font-weight="400" fill="#6B7280">View</text>
  </g>

  <!-- Menu bar right side -->
  <g transform="translate(1320, 9)">
    <rect x="0" y="0" width="50" height="16" rx="8" fill="#F3F4F6"/>
    <text x="25" y="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="11" font-weight="500" fill="#6B7280">⌘⇧V</text>
  </g>

  <!-- App Window -->
  <g transform="translate(180, 90)">
    <!-- Window shadow -->
    <rect x="-5" y="-5" width="1050" height="740" rx="14" fill="#000" opacity="0.05" filter="url(#windowShadow)"/>

    <!-- Window background -->
    <rect x="0" y="0" width="1040" height="730" rx="12" fill="#FFFFFF"/>

    <!-- Window border -->
    <rect x="0" y="0" width="1040" height="730" rx="12" stroke="#E5E7EB" stroke-width="1" fill="none"/>

    <!-- Window title bar -->
    <rect x="0" y="0" width="1040" height="52" rx="12" fill="rgba(249,250,251,0.95)"/>
    <rect x="0" y="52" width="1040" height="1" fill="#E5E7EB"/>

    <!-- Traffic lights -->
    <circle cx="20" cy="26" r="6" fill="#EF4444"/>
    <circle cx="40" cy="26" r="6" fill="#F59E0B"/>
    <circle cx="60" cy="26" r="6" fill="#10B981"/>

    <!-- Window title -->
    <text x="520" y="31" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="14" font-weight="500" fill="#374151">⌘⇧V Clipboard History</text>

    <!-- Search bar -->
    <g transform="translate(24, 68)">
      <rect x="0" y="0" width="992" height="44" rx="10" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Search icon -->
      <circle cx="20" cy="22" r="7" stroke="#9CA3AF" stroke-width="2" fill="none"/>
      <line x1="25" y1="27" x2="30" y2="32" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
      <!-- Search text -->
      <text x="44" y="27" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="15" fill="#9CA3AF">Search (includes OCR text)...</text>
      <!-- Search mode badge -->
      <rect x="900" y="8" width="80" height="28" rx="6" fill="url(#iconGrad)"/>
      <text x="940" y="26" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="12" font-weight="600" fill="#FFFFFF">Smart</text>
    </g>

    <!-- Category filters -->
    <g transform="translate(24, 130)">
      <!-- All (active) -->
      <rect x="0" y="0" width="60" height="32" rx="8" fill="url(#iconGrad)"/>
      <text x="30" y="21" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" font-weight="600" fill="#FFFFFF">All</text>

      <!-- Text -->
      <rect x="68" y="0" width="70" height="32" rx="8" fill="#F3F4F6"/>
      <text x="103" y="21" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" font-weight="500" fill="#6B7280">Text</text>

      <!-- Code -->
      <rect x="146" y="0" width="75" height="32" rx="8" fill="#F3F4F6"/>
      <text x="183.5" y="21" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" font-weight="500" fill="#6B7280">Code</text>

      <!-- Link -->
      <rect x="229" y="0" width="70" height="32" rx="8" fill="#F3F4F6"/>
      <text x="264" y="21" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" font-weight="500" fill="#6B7280">Link</text>

      <!-- Image -->
      <rect x="307" y="0" width="80" height="32" rx="8" fill="#F3F4F6"/>
      <text x="347" y="21" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" font-weight="500" fill="#6B7280">Image</text>
    </g>

    <!-- Clipboard items -->
    <!-- Item 1 (with AI context score) -->
    <g transform="translate(24, 180)">
      <rect x="0" y="0" width="992" height="80" rx="10" fill="url(#itemGrad)" stroke="#E0E7FF" stroke-width="1.5"/>
      <!-- AI indicator -->
      <circle cx="24" cy="40" r="10" fill="url(#aiIconGrad)"/>
      <path d="M24 33 L25 37 L29 38 L25 39 L24 43 L23 39 L19 38 L23 37 Z" fill="white" opacity="0.9"/>
      <!-- Context score indicator -->
      <circle cx="38" cy="40" r="3" fill="#10B981" opacity="0.8"/>
      <!-- Content -->
      <text x="56" y="30" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="15" font-weight="500" fill="#111827">func calculateSimilarity(vec1: [Double], vec2: [Double]) -> Double</text>
      <text x="56" y="52" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" fill="#6B7280">Xcode • 2 min ago • Code</text>
      <!-- Tag -->
      <rect x="890" y="26" width="90" height="24" rx="6" fill="#EEF2FF"/>
      <text x="935" y="43" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="12" font-weight="500" fill="#6366F1">AI Feature</text>
    </g>

    <!-- Item 2 -->
    <g transform="translate(24, 268)">
      <rect x="0" y="0" width="992" height="80" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Icon -->
      <circle cx="24" cy="40" r="10" fill="#F3F4F6"/>
      <path d="M20 40 L22 42 L28 36" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- Content -->
      <text x="56" y="30" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="15" font-weight="400" fill="#111827">https://clipso.app/documentation/semantic-search</text>
      <text x="56" y="52" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" fill="#6B7280">Safari • 15 min ago • Link</text>
    </g>

    <!-- Item 3 -->
    <g transform="translate(24, 356)">
      <rect x="0" y="0" width="992" height="80" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Icon -->
      <rect x="17" y="33" width="14" height="14" rx="2" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="1"/>
      <text x="24" y="43" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#6B7280">A</text>
      <!-- Content -->
      <text x="56" y="30" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="15" font-weight="400" fill="#111827">Remember to update the test coverage documentation after...</text>
      <text x="56" y="52" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" fill="#6B7280">Notes • 1 hour ago • Text</text>
    </g>

    <!-- Item 4 -->
    <g transform="translate(24, 444)">
      <rect x="0" y="0" width="992" height="80" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Icon -->
      <rect x="17" y="33" width="14" height="14" rx="2" fill="#F0FDF4"/>
      <path d="M20 40 L22 42 L28 36" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- Content -->
      <text x="56" y="30" font-family="Monaco, 'Courier New', monospace"
            font-size="14" fill="#DC2626">#FF5733</text>
      <text x="56" y="52" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" fill="#6B7280">Figma • 2 hours ago • Color</text>
    </g>

    <!-- Item 5 (partial at bottom) -->
    <g transform="translate(24, 532)">
      <rect x="0" y="0" width="992" height="80" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Icon -->
      <rect x="17" y="33" width="14" height="10" rx="1" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
      <rect x="18" y="36" width="4" height="3" fill="#9CA3AF"/>
      <rect x="23" y="36" width="6" height="3" fill="#9CA3AF"/>
      <!-- Content -->
      <text x="56" y="30" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="15" font-weight="400" fill="#111827">[Screenshot of app interface showing semantic search...]</text>
      <text x="56" y="52" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
            font-size="13" fill="#6B7280">Screenshot • 3 hours ago • Image</text>
    </g>

    <!-- Status bar at bottom -->
    <rect x="0" y="680" width="1040" height="50" fill="rgba(249,250,251,0.95)"/>
    <rect x="0" y="680" width="1040" height="1" fill="#E5E7EB"/>
    <text x="24" y="710" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="13" fill="#6B7280">5 items • Smart Search • AI Context Detection Active</text>

    <!-- Pro indicator -->
    <rect x="940" y="693" width="76" height="24" rx="6" fill="url(#iconGrad)"/>
    <text x="978" y="710" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="12" font-weight="600" fill="#FFFFFF">PRO</text>
  </g>

  <!-- Floating indicator (optional) -->
  <g transform="translate(1180, 140)" opacity="0.95">
    <rect x="0" y="0" width="180" height="60" rx="12" fill="#FFFFFF" filter="url(#windowShadow)"/>
    <rect x="0" y="0" width="180" height="60" rx="12" stroke="#E5E7EB" stroke-width="1" fill="none"/>
    <circle cx="28" cy="30" r="14" fill="url(#aiIconGrad)"/>
    <path d="M28 22 L29.5 27 L34 28.5 L29.5 30 L28 35 L26.5 30 L22 28.5 L26.5 27 Z" fill="white"/>
    <text x="54" y="26" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="13" font-weight="600" fill="#111827">AI Powered</text>
    <text x="54" y="42" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
          font-size="11" fill="#6B7280">Semantic Search</text>
  </g>
</svg>
