name: Build and Release Clipso

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-dmg:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Get version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: List available schemes
      run: xcodebuild -list -project Clipso.xcodeproj

    - name: Check for signing secrets
      id: check_secrets
      run: |
        if [ -n "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
          echo "HAS_SIGNING_SECRETS=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Signing secrets found - will create signed build"
        else
          echo "HAS_SIGNING_SECRETS=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è  No signing secrets - will create unsigned build"
        fi

    - name: Import Code Signing Certificate
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        # Create keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        # Import certificate
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k "$KEYCHAIN_PATH" \
          -P "$CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/security

        # Allow codesign to use the keychain
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        # Add to search list
        security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)

        # Verify certificate is available
        security find-identity -v -p codesigning

        # Clean up
        rm certificate.p12

    - name: Build Xcode project (Signed)
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      env:
        SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || 'Developer ID Application' }}
      run: |
        xcodebuild clean build \
          -project Clipso.xcodeproj \
          -scheme Clipso \
          -configuration Release \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
          CODE_SIGN_STYLE=Manual \
          DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"

    - name: Build Xcode project (Unsigned)
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'false'
      run: |
        xcodebuild clean build \
          -project Clipso.xcodeproj \
          -scheme Clipso \
          -configuration Release \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Locate built .app
      run: |
        echo "Searching for Clipso.app..."
        find ./DerivedData -name "Clipso.app" -type d
        APP_PATH=$(find ./DerivedData -name "Clipso.app" -type d | head -n 1)
        echo "Found app at: $APP_PATH"
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

        # Create build directory and copy app
        mkdir -p build
        cp -R "$APP_PATH" build/Clipso.app

        echo "Contents of build directory:"
        ls -la build/

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Sign Application
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      env:
        SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || 'Developer ID Application' }}
      run: |
        echo "Signing Clipso.app..."
        codesign --deep --force --verify --verbose \
          --sign "$SIGNING_IDENTITY" \
          --options runtime \
          build/Clipso.app

        echo "Verifying signature..."
        codesign --verify --verbose build/Clipso.app
        spctl -a -vv build/Clipso.app || true

    - name: Create DMG
      run: |
        echo "Creating DMG from build/Clipso.app..."
        if [ ! -d "build/Clipso.app" ]; then
          echo "ERROR: build/Clipso.app not found!"
          ls -la build/
          exit 1
        fi

        # Use hdiutil directly (more reliable than create-dmg)
        mkdir -p dmg-staging
        cp -R build/Clipso.app dmg-staging/
        ln -s /Applications dmg-staging/Applications

        hdiutil create -volname "Clipso" \
          -srcfolder dmg-staging \
          -ov -format UDZO \
          "Clipso-${{ steps.version.outputs.VERSION }}.dmg"

        rm -rf dmg-staging

        if [ -f "Clipso-${{ steps.version.outputs.VERSION }}.dmg" ]; then
          echo "‚úÖ DMG created successfully"
          ls -lh "Clipso-${{ steps.version.outputs.VERSION }}.dmg"
        else
          echo "‚ùå DMG creation failed"
          exit 1
        fi

    - name: Sign DMG
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      env:
        SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || 'Developer ID Application' }}
      run: |
        echo "Signing DMG..."
        codesign --sign "$SIGNING_IDENTITY" \
          "Clipso-${{ steps.version.outputs.VERSION }}.dmg"

        echo "Verifying DMG signature..."
        codesign --verify --verbose "Clipso-${{ steps.version.outputs.VERSION }}.dmg"

    - name: Notarize DMG
      if: steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      env:
        APPLE_ID: ${{ secrets.APPLE_ID_EMAIL }}
        APPLE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        echo "Submitting DMG for notarization..."
        xcrun notarytool submit "Clipso-${{ steps.version.outputs.VERSION }}.dmg" \
          --apple-id "$APPLE_ID" \
          --team-id "$TEAM_ID" \
          --password "$APPLE_PASSWORD" \
          --wait \
          --timeout 30m

        echo "Stapling notarization ticket to DMG..."
        xcrun stapler staple "Clipso-${{ steps.version.outputs.VERSION }}.dmg"

        echo "Verifying notarization..."
        xcrun stapler validate "Clipso-${{ steps.version.outputs.VERSION }}.dmg"
        spctl -a -vv "Clipso-${{ steps.version.outputs.VERSION }}.dmg"

    - name: Create ZIP archive
      run: |
        echo "Creating ZIP from build/Clipso.app..."
        if [ ! -d "build/Clipso.app" ]; then
          echo "ERROR: build/Clipso.app not found!"
          exit 1
        fi

        cd build
        zip -ry "../Clipso-${{ steps.version.outputs.VERSION }}.zip" Clipso.app
        cd ..

        if [ -f "Clipso-${{ steps.version.outputs.VERSION }}.zip" ]; then
          echo "‚úÖ ZIP created successfully"
          ls -lh "Clipso-${{ steps.version.outputs.VERSION }}.zip"
        else
          echo "‚ùå ZIP creation failed"
          exit 1
        fi

    - name: Generate checksum
      run: |
        shasum -a 256 "Clipso-${{ steps.version.outputs.VERSION }}.dmg" > "Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256"
        shasum -a 256 "Clipso-${{ steps.version.outputs.VERSION }}.zip" > "Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clipso-release-${{ steps.version.outputs.VERSION }}
        path: |
          Clipso-${{ steps.version.outputs.VERSION }}.dmg
          Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
          Clipso-${{ steps.version.outputs.VERSION }}.zip
          Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256

    - name: Prepare Release Notes
      id: release_notes
      run: |
        if [ "${{ steps.check_secrets.outputs.HAS_SIGNING_SECRETS }}" = "true" ]; then
          cat > release_body.md <<'EOF'
        # Clipso ${{ steps.version.outputs.TAG }}

        AI-powered clipboard manager for macOS

        ## üì¶ Installation

        1. Download `Clipso-${{ steps.version.outputs.VERSION }}.dmg`
        2. Open the DMG file
        3. Drag Clipso to your Applications folder
        4. Launch Clipso from Applications

        ‚úÖ **This release is code-signed and notarized** - No additional steps needed!

        ## ‚ú® Features

        - **AI Semantic Search**: Find clipboard items by meaning, not just keywords
        - **Smart Context Detection**: Automatically groups related clipboard items
        - **Project Tags**: Organize clipboard history by project
        - **OCR Support**: Extract text from images automatically
        - **Encryption**: AES-256-GCM encryption for sensitive data
        - **Smart Paste Engine**: Context-aware clipboard insertion
        - **100% Private & Local**: All processing happens on your Mac

        ## üîê Pro Features

        Get Pro features at [clipso.app](https://clipso.app):
        - Unlimited clipboard items (free: 250)
        - Unlimited retention (free: 30 days)
        - AI semantic search
        - Context detection

        ## üìù Verification

        Verify download integrity:
        ```bash
        shasum -a 256 -c Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
        ```

        Verify code signature:
        ```bash
        codesign --verify --verbose /Applications/Clipso.app
        spctl -a -vv /Applications/Clipso.app
        ```
        EOF
        else
          cat > release_body.md <<'EOF'
        # Clipso ${{ steps.version.outputs.TAG }}

        AI-powered clipboard manager for macOS

        ## ‚ö†Ô∏è Important: Gatekeeper Warning

        This release is **not code-signed or notarized**. When you first open the app, macOS may show:
        > "Clipso is damaged and can't be opened"

        **The app is NOT damaged** - this is a Gatekeeper security warning.

        ### Quick Fix:
        ```bash
        xattr -cr /Applications/Clipso.app
        ```

        Or right-click the app ‚Üí Open ‚Üí Open again.

        See [INSTALLATION_TROUBLESHOOTING.md](https://github.com/dcrivac/Clipso/blob/main/INSTALLATION_TROUBLESHOOTING.md) for details.

        ## üì¶ Installation

        1. Download `Clipso-${{ steps.version.outputs.VERSION }}.dmg`
        2. Open the DMG file
        3. Drag Clipso to your Applications folder
        4. Run the quick fix command above
        5. Launch Clipso from Applications

        ## ‚ú® Features

        - **AI Semantic Search**: Find clipboard items by meaning, not just keywords
        - **Smart Context Detection**: Automatically groups related clipboard items
        - **Project Tags**: Organize clipboard history by project
        - **OCR Support**: Extract text from images automatically
        - **Encryption**: AES-256-GCM encryption for sensitive data
        - **Smart Paste Engine**: Context-aware clipboard insertion
        - **100% Private & Local**: All processing happens on your Mac

        ## üîê Pro Features

        Get Pro features at [clipso.app](https://clipso.app):
        - Unlimited clipboard items (free: 250)
        - Unlimited retention (free: 30 days)
        - AI semantic search
        - Context detection

        ## üìù Verification

        Verify download integrity:
        ```bash
        shasum -a 256 -c Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
        ```

        ## üõ°Ô∏è Security

        Clipso is 100% open source. You can:
        - Review the complete source code
        - Build from source yourself
        - See [CODE_SIGNING_GUIDE.md](https://github.com/dcrivac/Clipso/blob/main/CODE_SIGNING_GUIDE.md) for code signing info
        EOF
        fi

    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Clipso-${{ steps.version.outputs.VERSION }}.dmg
          Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
          Clipso-${{ steps.version.outputs.VERSION }}.zip
          Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256
        draft: false
        prerelease: false
        generate_release_notes: true
        body_path: release_body.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup Keychain
      if: always() && steps.check_secrets.outputs.HAS_SIGNING_SECRETS == 'true'
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        if [ -f "$KEYCHAIN_PATH" ]; then
          security delete-keychain "$KEYCHAIN_PATH" || true
        fi
