name: Build and Release Clipso

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-dmg:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Get version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Xcode project
      run: |
        xcodebuild clean archive \
          -scheme Clipso \
          -configuration Release \
          -archivePath $PWD/build/Clipso.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Export .app
      run: |
        xcodebuild -exportArchive \
          -archivePath $PWD/build/Clipso.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist ExportOptions.plist

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Create DMG
      run: |
        create-dmg \
          --volname "Clipso" \
          --volicon "docs/assets/logo.svg" \
          --window-pos 200 120 \
          --window-size 800 450 \
          --icon-size 100 \
          --icon "Clipso.app" 200 190 \
          --hide-extension "Clipso.app" \
          --app-drop-link 600 185 \
          --no-internet-enable \
          "Clipso-${{ steps.version.outputs.VERSION }}.dmg" \
          "build/Clipso.app" || true

        # create-dmg sometimes fails but still creates the DMG
        if [ ! -f "Clipso-${{ steps.version.outputs.VERSION }}.dmg" ]; then
          echo "create-dmg failed, using hdiutil as fallback"
          mkdir -p dmg-staging
          cp -r build/Clipso.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Clipso" \
            -srcfolder dmg-staging \
            -ov -format UDZO \
            "Clipso-${{ steps.version.outputs.VERSION }}.dmg"
          rm -rf dmg-staging
        fi

    - name: Create ZIP archive
      run: |
        cd build
        zip -r "../Clipso-${{ steps.version.outputs.VERSION }}.zip" Clipso.app
        cd ..

    - name: Generate checksum
      run: |
        shasum -a 256 "Clipso-${{ steps.version.outputs.VERSION }}.dmg" > "Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256"
        shasum -a 256 "Clipso-${{ steps.version.outputs.VERSION }}.zip" > "Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clipso-release-${{ steps.version.outputs.VERSION }}
        path: |
          Clipso-${{ steps.version.outputs.VERSION }}.dmg
          Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
          Clipso-${{ steps.version.outputs.VERSION }}.zip
          Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256

    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Clipso-${{ steps.version.outputs.VERSION }}.dmg
          Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
          Clipso-${{ steps.version.outputs.VERSION }}.zip
          Clipso-${{ steps.version.outputs.VERSION }}.zip.sha256
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          # Clipso ${{ steps.version.outputs.TAG }}

          AI-powered clipboard manager for macOS

          ## üì¶ Installation

          1. Download `Clipso-${{ steps.version.outputs.VERSION }}.dmg`
          2. Open the DMG file
          3. Drag Clipso to your Applications folder
          4. Launch Clipso from Applications

          ## ‚ú® Features

          - **AI Semantic Search**: Find clipboard items by meaning
          - **Smart Context Detection**: Automatically groups related items
          - **Project Tags**: Organize clipboard history
          - **OCR Support**: Extract text from images
          - **Encryption**: AES-256-GCM for sensitive data
          - **Smart Paste Engine**: Context-aware clipboard insertion

          ## üîê Activation

          Get your license at [clipso.app](https://clipso.app)

          ## üìù Verification

          Verify download integrity:
          ```bash
          shasum -a 256 -c Clipso-${{ steps.version.outputs.VERSION }}.dmg.sha256
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
